<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6f6f4cfe9c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie|Mali">
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>What's it like outside today?</h1>
  <div class="row" id="search">
    <div class="col">
      <form id="city-search">
      <input type="search" id="searched-city-name" placeholder="Enter city here" class="form-control" autocomplete="off"/>
    </div>
    <div class="col btn-toolbar">
              <input
          type="submit"
          id="city-search"
          class="btn btn-outline-primary btn-sm text-wrap"
          value="🔍 Search Any Location"
        />
        <input
          type="submit"
          id="current-location"
          class="btn btn-outline-success btn-sm text-wrap"
          value="📍 My Current Location"
        />
        </div>
      </form>
</div>
      <div class="row" id="current">
        <div class="col-4" id="selected-city">
          <p>
            <br />
            <br />
            <span id="selected-city-name"><strong></strong></span>
            <br />
            <div class="last-updated">
            <em><small><strong>Last Updated:</strong></small></em>
            <br />
            <span id="selected-city-date"></span>
            <br />
            <span id="selected-city-time"></span>
          </p></div>
        </div>
        <div class="col-4" id="current-conditions">
          <p>
            <strong>Current Conditions:</strong>
            <div class="weather-icon"> <img src="" alt="" id="weather-icon"></div>
          <span id="description"><strong> </strong></span>
           <br />
           <span id="current-temp"></span>
             <span class="units">
             <a href="#" id="celsius-link" class="active">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a></span> 
            </p>
          </div>
        <div class="col-4">
          <br />
          <br />
          <ul class="weather-conditions">
            <li><strong>Humidity: </strong><span id="humidity"></span>%</li>
            <li><strong>Wind: </strong><span id="wind"></span> m/s </li>
           <li><strong>Pressure: </strong><span id="pressure"> </span> </li>
           </ul> 
          </div>
          <div class="row" id="current-temp-details">
            
        <div class="col">
          <ul class="list-unstyled">
          <li class="d-inline"><strong>Feels Like: </strong><span id="feels-like"></span><span class="unit" id="feels-like-unit"> </span></li>
          <li class="d-inline"><strong>Max: </strong><span id="max-temp"></span><span class="unit" id ="max-temp-unit"> </span> </li>
           <li class="d-inline"><strong>Min: </strong><span id="min-temp"> </span><span class="unit" id ="min-temp-unit"> </span> </li>
           </ul>
          </div>
          </div>
         </div>
        
        <h5 class="advice">Advice: Take an umbrella just in case! ☔</h5>
        <div id="forecast">
        <div id="hourly-forecast-header">
           <div class="row" id="hourly-forecast-header"></div>
        <div class="col-12" id="forecast-header">Hourly Forecast</div>
        <div class="row hourly-forecast" id="hourly-forecast"></div>
        <br />
        <hr />
         <div class="row" id="daily-forecast-header"></div>
        <div class="col-12" id="forecast-header">5 Day Forecast</div>
        <div class="row daily-forecast" id="daily-forecast"></div>  
        </div>
      </div>
      
        <span class="footer"
          ><small> <a href="https://github.com/TanyaTaylor17/SheCodes-Project-Weather-App" target="_blank">Open-source code</a> by
          <a href="https://www.linkedin.com/in/tanya-taylor/" target="_blank"
            >Tanya Taylor</a> & Hosted by <a href="https://eloquent-hedgehog-1713.netlify.app/" target="_blank"
            >Netlify</a
          > </small>
        </span>
      </div>
    </div>
  </div>
    <script src="src/index.js"></script>
  </body>
</html>
